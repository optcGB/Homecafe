    <script>
        // âš ï¸ [ì¤‘ìš”] ì—¬ê¸°ì— ì•„ê¹Œ ë³µì‚¬í•œ Firebase ì„¤ì •ì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        // ì˜ˆì‹œ: const firebaseConfig = { apiKey: "...", authDomain: "...", ... };
        const firebaseConfig = {
           apiKey: "AIzaSyBt4Lu0sLApn-83QMpnfLkjzxBchqcwRzQ",
  authDomain: "homecafe-15677.firebaseapp.com",
  databaseURL: "https://homecafe-15677-default-rtdb.firebaseio.com",
  projectId: "homecafe-15677",
  storageBucket: "homecafe-15677.firebasestorage.app",
  messagingSenderId: "884719230706",
  appId: "1:884719230706:web:2f991c46fbdc8640ee7a6b",
  measurementId: "G-M4W6D9S560"
        };

        // Firebase ì´ˆê¸°í™”
        if (!firebase.apps.length) {

        const db = firebase.database(); // ë°ì´í„°ë² ì´ìŠ¤ ì‚¬ìš© ì¤€ë¹„ ì™„ë£Œ

        // --- ê¸°ì¡´ ë¡œì§ ì‹œì‘ ---
        const menuData = [
            { category: "Coffee", name: "ì•„ë©”ë¦¬ì¹´ë…¸", img: "https://via.placeholder.com/150/4a3b32/ffffff?text=Americano", options: ["HOT", "ICE"] },
            { category: "Coffee", name: "ì¹´í˜ë¼ë–¼", img: "https://via.placeholder.com/150/d4a373/ffffff?text=Latte", options: ["HOT", "ICE"] },
            { category: "Coffee", name: "ì¹´í˜ëª¨ì¹´", img: "https://via.placeholder.com/150/5D4037/ffffff?text=Mocha", options: ["HOT", "ICE"] },
            { category: "Coffee", name: "ì¹´í‘¸ì¹˜ë…¸", img: "https://via.placeholder.com/150/8D6E63/ffffff?text=Cappuccino", options: ["HOT", "ICE"] },
            { category: "Non Coffee", name: "ì´ˆë‹¹ì˜¥ìˆ˜ìˆ˜ë¼ë–¼", img: "https://via.placeholder.com/150/FBC02D/ffffff?text=CornLatte", options: ["HOT", "ICE"] },
            { category: "Non Coffee", name: "í•«ì´ˆì½”", img: "https://via.placeholder.com/150/3E2723/ffffff?text=HotChoco", options: ["HOT"] },
            { category: "Ade", name: "ìëª½ì—ì´ë“œ", img: "https://via.placeholder.com/150/FF7043/ffffff?text=Grapefruit", options: ["ICE"] },
            { category: "Ade", name: "ì²­ê·¤ì—ì´ë“œ", img: "https://via.placeholder.com/150/CDDC39/000000?text=Tangerine", options: ["ICE"] },
            { category: "Ade", name: "ìœ ìì—ì´ë“œ", img: "https://via.placeholder.com/150/FFEB3B/000000?text=YujaAde", options: ["ICE"] },
            { category: "Tea", name: "ìëª½í—ˆë‹ˆ ë¸”ë™í‹°", img: "https://via.placeholder.com/150/E64A19/ffffff?text=HoneyBlack", options: ["HOT", "ICE"] },
            { category: "Tea", name: "ë…¹ì°¨", img: "https://via.placeholder.com/150/4CAF50/ffffff?text=GreenTea", options: ["HOT", "ICE"] },
            { category: "Tea", name: "í™ì°¨", img: "https://via.placeholder.com/150/B71C1C/ffffff?text=BlackTea", options: ["HOT", "ICE"] },
            { category: "Tea", name: "ìœ ìì°¨", img: "https://via.placeholder.com/150/FFF176/000000?text=YujaTea", options: ["HOT", "ICE"] },
            { category: "Smoothie", name: "ì´ˆë‹¹ì˜¥ìˆ˜ìˆ˜ìŠ¤ë¬´ë””", img: "https://via.placeholder.com/150/FFEE58/000000?text=CornSmoothie", options: ["ICE"] },
            { category: "Smoothie", name: "ì´ˆì½”ìŠ¤ë¬´ë””", img: "https://via.placeholder.com/150/4E342E/ffffff?text=ChocoSmoothie", options: ["ICE"] },
            { category: "Smoothie", name: "ë”¸ê¸°ìŠ¤ë¬´ë””", img: "https://via.placeholder.com/150/F48FB1/ffffff?text=BerrySmoothie", options: ["ICE"] }
        ];

        let cart = [];
        let selectedMenu = null;
        let selectedOption = null;

        renderMenuItems('all');

        function filterMenu(cat, btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderMenuItems(cat);
        }

        function renderMenuItems(cat) {
            const list = document.getElementById('menu-list');
            list.innerHTML = '';
            const filtered = cat === 'all' ? menuData : menuData.filter(m => m.category === cat);
            filtered.forEach(menu => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.onclick = () => openModal(menu);
                item.innerHTML = `<img src="${menu.img}" class="menu-img"><div class="menu-name">${menu.name}</div>`;
                list.appendChild(item);
            });
        }

        function openModal(menu) {
            selectedMenu = menu;
            selectedOption = null;
            document.getElementById('modal-menu-name').innerText = menu.name;
            const container = document.getElementById('modal-options');
            container.innerHTML = '';
            const btnAdd = document.getElementById('btn-add-cart');
            
            menu.options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    selectedOption = opt;
                    document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    btnAdd.disabled = false;
                    btnAdd.innerText = 'ë‹´ê¸°';
                };
                container.appendChild(btn);
            });

            if(menu.options.length === 1) {
                container.firstChild.click(); 
            } else {
                btnAdd.disabled = true;
                btnAdd.innerText = 'ì˜µì…˜ ì„ íƒ';
            }
            document.getElementById('option-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('option-modal').style.display = 'none'; }
        
        function confirmOption() {
            if(!selectedMenu || !selectedOption) return;
            cart.push({ name: selectedMenu.name, option: selectedOption });
            closeModal();
            renderCart();
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            if(cart.length === 0) {
                list.innerHTML = '<div style="text-align:center; margin-top:50px; color:#999;">ë¹„ì–´ìˆìŒ</div>';
                document.getElementById('total-count').innerText = "0ì”";
                return;
            }
            cart.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<div><div class="cart-item-name">${item.name}</div><div class="cart-item-option">[${item.option}]</div></div><button class="cart-btn-remove" onclick="removeFromCart(${idx})">ì‚­ì œ</button>`;
                list.appendChild(div);
            });
            document.getElementById('total-count').innerText = cart.length + "ì”";
        }

        // âœ¨ í•µì‹¬: íŒŒì´ì–´ë² ì´ìŠ¤ë¡œ ì£¼ë¬¸ ì „ì†¡í•˜ê¸°
        function order() {
            if (cart.length === 0) { alert("ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤!"); return; }

            const now = new Date();
            const timeString = now.getHours() + ":" + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();

            const summary = {};
            cart.forEach(item => {
                const key = `${item.name} (${item.option})`;
                summary[key] = (summary[key] || 0) + 1;
            });

            const orderItems = [];
            for (const [key, count] of Object.entries(summary)) {
                orderItems.push({ name: key, count: count });
            }

            const newOrder = {
                time: timeString,
                items: orderItems,
                done: false // ì¡°ë¦¬ ì™„ë£Œ ì—¬ë¶€
            };

            // ğŸ”¥ ì„œë²„(Realtime Database)ì— ë°ì´í„° ë³´ë‚´ê¸°
            db.ref('orders').push(newOrder)
                .then(() => {
                    alert("ì£¼ë¬¸ì´ ì£¼ë°©ìœ¼ë¡œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‘¨â€ğŸ³");
                    cart = [];
                    renderCart();
                })
                .catch((error) => {
                    alert("ì£¼ë¬¸ ì „ì†¡ ì‹¤íŒ¨: " + error.message);
                });
        }
