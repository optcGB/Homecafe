        let cart = [];

        function filterMenu(category, btnElement) {

        function renderMenuItems(category) {
            menuList.innerHTML = ''; 

            const filteredData = category === 'all'

            if (filteredData.length === 0) {
                menuList.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#888;">ì¤€ë¹„ ì¤‘ì¸ ë©”ë‰´ì…ë‹ˆë‹¤.</div>';

                item.onclick = () => addToCart(menu);
                /* âœ¨ ê°€ê²© í‘œì‹œ ë¶€ë¶„ ì‚­ì œë¨ */
                item.innerHTML = `

            });
        }

        function addToCart(menu) {

        function renderCart() {
            const cartList = document.getElementById('cart-list');

                    div.className = 'cart-item';
                    /* âœ¨ ì¥ë°”êµ¬ë‹ˆì—ì„œë„ ê°€ê²© í‘œì‹œ ì‚­ì œ */
                    div.innerHTML = `

                        </div>
                        <button class="cart-btn-remove" onclick="removeFromCart(${index})">ì‚­ì œ</button>
