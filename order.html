        }
    </style>

<body>

    <script>
        /* âœ¨ ë©”ë‰´ ë°ì´í„° ìˆ˜ì •ë¨ (ìš”ì²­í•˜ì‹  íŒŒì¼ëª… ì ìš©) */
        const menuData = [
            // Coffee (HOT/ICE ì„ íƒ ê°€ëŠ¥)
            { category: "Coffee", name: "ì•„ë©”ë¦¬ì¹´ë…¸", price: 0, img: "americano.jpeg", options: ["HOT", "ICE"] },
            { category: "Coffee", name: "ì¹´í˜ë¼ë–¼", price: 0, img: "cafelatte.avif", options: ["HOT", "ICE"] },
            { category: "Coffee", name: "ì¹´í˜ëª¨ì¹´", price: 0, img: "cafemoca.png", options: ["HOT", "ICE"] },
            { category: "Coffee", name: "ì¹´í‘¸ì¹˜ë…¸", price: 0, img: "capu.jpeg", options: ["HOT", "ICE"] },
            
            // Non Coffee
            { category: "Non Coffee", name: "ì´ˆë‹¹ì˜¥ìˆ˜ìˆ˜ë¼ë–¼", price: 0, img: "conlatte.jpeg", options: ["HOT", "ICE"] },
            { category: "Non Coffee", name: "í•«ì´ˆì½”", price: 0, img: "hotchoco.jpeg", options: ["HOT"] }, 

            // Ade (ICE Only)
            { category: "Ade", name: "ìëª½ì—ì´ë“œ", price: 0, img: "grapefruitade.jpg", options: ["ICE"] },
            { category: "Ade", name: "ì²­ê·¤ì—ì´ë“œ", price: 0, img: "greenorageade.jpeg", options: ["ICE"] },
            { category: "Ade", name: "ìœ ìì—ì´ë“œ", price: 0, img: "yuzuade.jpg", options: ["ICE"] },

            // Tea (Tee)
            { category: "Tea", name: "ìëª½í—ˆë‹ˆ ë¸”ë™í‹°", price: 0, img: "grfhoney.jpeg", options: ["HOT", "ICE"] },
            { category: "Tea", name: "ë…¹ì°¨", price: 0, img: "greentee.jpeg", options: ["HOT", "ICE"] },
            { category: "Tea", name: "í™ì°¨", price: 0, img: "hongtee.jpeg", options: ["HOT", "ICE"] },
            { category: "Tea", name: "ìœ ìì°¨", price: 0, img: "yuzutee.jpeg", options: ["HOT", "ICE"] },

            // Smoothie (ICE Only)
            { category: "Smoothie", name: "ì´ˆë‹¹ì˜¥ìˆ˜ìˆ˜ìŠ¤ë¬´ë””", price: 0, img: "consmoo.jpeg", options: ["ICE"] },
            { category: "Smoothie", name: "ì´ˆì½”ìŠ¤ë¬´ë””", price: 0, img: "chocosmoo.jpeg", options: ["ICE"] },
            { category: "Smoothie", name: "ë”¸ê¸°ìŠ¤ë¬´ë””", price: 0, img: "stsmoo.jpeg", options: ["ICE"] }
        ];

        let cart = []; 
        let selectedMenu = null; 
        let selectedOption = null; 

        const menuList = document.getElementById('menu-list');

        renderMenuItems('all');

        function filterMenu(category, btnElement) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            renderMenuItems(category);
        }

        function renderMenuItems(category) {
            menuList.innerHTML = ''; 

            const filteredData = category === 'all' 
                ? menuData 
                : menuData.filter(item => item.category === category);

            if (filteredData.length === 0) {
                menuList.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#888;">ì¤€ë¹„ ì¤‘ì¸ ë©”ë‰´ì…ë‹ˆë‹¤.</div>';
                return;
            }

            filteredData.forEach(menu => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                /* í´ë¦­ ì‹œ íŒì—… ì—´ê¸° */
                item.onclick = () => openModal(menu);
                /* onerror: ì´ë¯¸ì§€ íŒŒì¼ ì—†ì„ ë•Œ íšŒìƒ‰ë°•ìŠ¤ë¡œ ëŒ€ì²´ */
                item.innerHTML = `
                    <img src="${menu.img}" class="menu-img" alt="${menu.name}" onerror="this.src='https://via.placeholder.com/150/eee/999?text=No+Image'">
                    <div class="menu-name">${menu.name}</div>
                `;
                menuList.appendChild(item);
            });
        }

        /* íŒì—… ë¡œì§ */
        function openModal(menu) {
            selectedMenu = menu;
            selectedOption = null; 
            
            document.getElementById('modal-menu-name').innerText = menu.name;
            const optionContainer = document.getElementById('modal-options');
            optionContainer.innerHTML = ''; 
            
            const btnAdd = document.getElementById('btn-add-cart');
            
            menu.options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = `option-btn ${opt.toLowerCase()}`; 
                btn.innerText = opt;
                btn.onclick = () => selectOption(opt, btn);
                optionContainer.appendChild(btn);
            });

            if (menu.options.length === 1) {
                selectOption(menu.options[0], optionContainer.firstChild);
            } else {
                btnAdd.disabled = true; 
                btnAdd.innerText = "ì˜µì…˜ì„ ì„ íƒí•˜ì„¸ìš”";
            }

            document.getElementById('option-modal').style.display = 'flex';
        }

        function selectOption(opt, btnElement) {
            selectedOption = opt;
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
            const btnAdd = document.getElementById('btn-add-cart');
            btnAdd.disabled = false;
            btnAdd.innerText = "ì¥ë°”êµ¬ë‹ˆ ë‹´ê¸°";
        }

        function closeModal() {
            document.getElementById('option-modal').style.display = 'none';
        }

        function confirmOption() {
            if (!selectedMenu || !selectedOption) return;
            cart.push({
                name: selectedMenu.name,
                price: selectedMenu.price,
                option: selectedOption 
            });
            closeModal();
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            const totalCountEl = document.getElementById('total-count');
            cartList.innerHTML = '';
            
            if (cart.length === 0) {
                cartList.innerHTML = '<div style="text-align:center; margin-top:50px; color:#999;">ë©”ë‰´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div>';
                totalCountEl.innerText = "0ì”";
            } else {
                cart.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-option">[${item.option}]</div>
                        </div>
                        <button class="cart-btn-remove" onclick="removeFromCart(${index})">ì‚­ì œ</button>
                    `;
                    cartList.appendChild(div);
                });
                totalCountEl.innerText = cart.length + "ì”";
            }
        }

        function order() {
            if (cart.length === 0) {
                alert("ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤!");
                return;
            }
            const now = new Date();
            const timeString = now.getHours() + ":" + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            
            const summary = {};
            cart.forEach(item => {
                const key = `${item.name} (${item.option})`;
                summary[key] = (summary[key] || 0) + 1;
            });

            const orderItems = [];
            for (const [nameWithOption, count] of Object.entries(summary)) {
                orderItems.push({ name: nameWithOption, count: count });
            }

            const newOrder = {
                time: timeString,
                items: orderItems,
                totalPrice: 0 
            };

            let currentOrders = JSON.parse(localStorage.getItem('cafe_orders')) || [];
            currentOrders.push(newOrder);
            localStorage.setItem('cafe_orders', JSON.stringify(currentOrders));

            alert("ì£¼ë¬¸ì´ ì£¼ë°©ìœ¼ë¡œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‘¨â€ğŸ³");
            cart = [];
            renderCart();
        }
    </script>
