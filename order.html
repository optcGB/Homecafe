    <script>

        const menuData = [

        function filterMenu(category, btnElement) {

        function renderMenuItems(category) {

        // 4. ì¥ë°”êµ¬ë‹ˆ ê¸°ëŠ¥ (ì´ì „ê³¼ ë™ì¼)
        function addToCart(menu) {

        function renderCart() {
            const cartList = document.getElementById('cart-list');

            cartList.innerHTML = '';

            } else {

                    total += item.price;

                    div.className = 'cart-item';
                    div.innerHTML = `

        function order() {
